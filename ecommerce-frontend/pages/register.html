<!-- ecommerce-frontend/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 40px; }
    .form-box { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input { width: 100%; padding: 10px; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px; width: 100%; background: #4caf50; color: white; border: none; cursor: pointer; }
    #message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="registerUser()" id="registerBtn">Register</button>
    <div id="message"></div>
  </div>
<!-- Add this inside your <body> tag -->
<div id="popup" style="display: none;" class="popup">
  Redirecting to login page...
</div>

<style>
  .popup {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    z-index: 1000;
    animation: slideIn 0.5s ease-out;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-100%);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>



  <script src="../js/auth.js"></script>
</body>
</html>
